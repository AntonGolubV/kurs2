<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
    <div style="background: url(img/leto3.jpg) no-repeat center/cover;">
        <div class="header">
            <h1 class="h1">Погода</h1>  
          <button type="button" class="btn btn-warning log">Войти</button>
      </div>
      <div class="main">
          <div class="leftMain">
              <div class="main">
                  <div class="leftMain">
                      <h3 style="color: white;">Завтра</h3>
                      <div class="tomorrow">
                          
                          <div class="infoTomorrow" data='humidity' >
                              <div class="infoText">Влажность:</div>
                              <div class="infoPrecent"></div>
                          </div>
                          <div class="infoTomorrow">
                              <div class="infoText">Ветер км/ч:</div>
                              <div class="infoPrecent"></div>
                          </div>
                          <div class="infoTomorrow">
                              <div class="infoText">миль/ч:</div>
                              <div class="infoPrecent"></div>
                          </div>
                          <div class="infoTomorrow">
                              <div class="infoText">Шанс снега:</div>
                              <div class="infoPrecent"></div>
                          </div>
                          <div class="infoTomorrow">
                              <div class="infoText">Шанс дождя:</div>
                              <div class="infoPrecent"></div>
                          </div>
                          <div class="infoTomorrow">
                              <div class="infoText">макс C:</div>
                              <div class="infoPrecent"></div>
                          </div>
                          <div class="infoTomorrow">
                              <div class="infoText">мин C:</div>
                              <div class="infoPrecent"></div>
                          </div>
                          <div class="infoTomorrow">
                              <div class="infoText">макс F:</div>
                              <div class="infoPrecent"></div>
                          </div>
                          <div class="infoTomorrow">
                              <div class="infoText">мин F:</div>
                              <div class="infoPrecent"></div>
                          </div>
                      </div>
                  </div>
                  
                  
                  </div>
          </div>
          <div class="centerMain">
              <div class="settings">
                  <input type="number" class = "inputNumber" placeholder="от 1 до 3" value = "3">
  
                  <select name="City">
                      <option value="Minsk" class="Minsk">Minsk</option>
                      <option value="London" class="London">London</option>
                  </select> 
  
              <button class="btn btn-primary">Показать</button>
  
              </div>
          </div>
            <div class="leftMain">
              <h3 style="color: white;">Послезавтра</h3>
              <div class="tomorrow">
                  
                  <div class="infoTomorrow">
                      <div class="infoText">Влажность:</div>
                      <div class="infoPrecent"></div>
                  </div>
                  <div class="infoTomorrow">
                      <div class="infoText">Ветер км/ч:</div>
                      <div class="infoPrecent"></div>
                  </div>
                  <div class="infoTomorrow">
                      <div class="infoText">миль/ч:</div>
                      <div class="infoPrecent"></div>
                  </div>
                  <div class="infoTomorrow">
                      <div class="infoText">Шанс снега:</div>
                      <div class="infoPrecent"></div>
                  </div>
                  <div class="infoTomorrow">
                      <div class="infoText">Шанс дождя:</div>
                      <div class="infoPrecent"></div>
                  </div>
                  <div class="infoTomorrow">
                      <div class="infoText">макс C:</div>
                      <div class="infoPrecent"></div>
                  </div>
                  <div class="infoTomorrow">
                      <div class="infoText">мин C:</div>
                      <div class="infoPrecent"></div>
                  </div>
                  <div class="infoTomorrow">
                      <div class="infoText">макс F:</div>
                      <div class="infoPrecent"></div>
                  </div>
                  <div class="infoTomorrow">
                      <div class="infoText">мин F:</div>
                      <div class="infoPrecent"></div>
                  </div>
              </div>
          </div>  
      </div>
    </div>
   
        <h2 style="margin-top: 20px;">Сегодня потробнее</h2>
        <div class="gridMain">
        </div>
        <div class="tomorrowMore"></div>
        <div class="thirdMore"></div>
    <div class="footer"></div>
   
    <script src="script.js"></script>
</body>
</html>
